{% extends "auth/base.html" %}
{% block title %} Home Page {% endblock title%}
{% block content %}
  
<div class="container ">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'users-home' %}" class="btn btn-dark my-3">Go Back</a>
            <div class="card">


                <form method='POST' action="" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="form-group m-4">
                        <label>Description</label>
                        <input required type="text" name ="description" class="form-control" placeholder="Enter the description of the image ...">
                      </div>

                     
                    <div class="form-group m-4">
                      <label>Image Upload</label>
                      <input required name="image" type="file" multiple class="form-control-file">
                    </div>

                    <button class="btn btn-dark m-4">Submit</button>

                  </form>
            </div>
        </div>
    </div>
      
</div>

{% endblock content %}
